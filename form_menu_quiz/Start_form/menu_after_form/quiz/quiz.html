<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instruction">
            <p><strong>Click start if you are ready.</strong></p>
    </div>

    <div class="final-score"></div>

    <button class="start">Start</button>

    <div class="body-forms">

        <div class="header">

            <div class="score">Score: 0</div>
            <div class="time">Time: 30</div> 

        </div>

            <div class="question"></div>
            
            <div class="all-answers">

                <div class="top-answers">

                    <button class="first-option q"></button>
                    <button class="second-option q"></button>

                </div>

                <div class="bootom-answers">

                    <button class="three-option q"></button>
                    <button class="fourth-option q"></button>

                 </div>

            </div>

            <button class="next">Next question</button>

        </div>
        
    <div class="end-buttons">

        <a href="/form_menu_quiz/Start_form/menu_after_form/menu.html"><button class="return last-optionBtn" >Return</button></a>
        <a href="/form_menu_quiz/Start_form/menu_after_form/quiz/quiz.html"><button class="repeat last-optionBtn " >Repeat</button></a>
        
    </div>
         
    <script src="/form_menu_quiz/Start_form/menu_after_form/quiz/script_quiz.Js" type="module" ></script>
    
</body>
</html>
