<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_form.css">
    <script src="https://kit.fontawesome.com/3b117eb5e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3b117eb5e6.js" crossorigin="anonymous"></script> 
</head>
<body>
    <form>
        <div class="header">
            
            <h1>Helloüê±‚Äçüíª</h1>
            <h2>Before you start the quiz complete the short form</h2>

        </div>

        <div class="form-box">

            <label for="username">Nick Name</label>
            <input type="text"  spellcheck="false" id="username" placeholder="Write nick" >
            <i class="fa-solid fa-check icon-username-correct "></i>
            <i class="fa-solid fa-x icon-username-incorrect"></i>
            <p class="error-name">a</p>

        </div>
                    
        <div class="form-box">

            <label for="password">Password</label>
            <input type="password"  spellcheck="false" id="password" placeholder="Write password" >
            <i class="fa-solid fa-check icon-password-correct"></i>
            <i class="fa-solid fa-x icon-password-incorrect"></i>
            <p class="error-password">a</p>

        </div>

        <div class="form-box">

            <label for="password2">Repeat password</label>
            <input type="password"  spellcheck="false" id="password2" placeholder="Repeat password" >
            <i class="fa-solid fa-check icon-password2-correct"></i>
            <i class="fa-solid fa-x icon-password2-incorrect"></i>
            <p class="error-password2">a</p>

        </div>

        <div class="form-box">

            <label for="city">Write your city</label>
            <input type="text"  spellcheck="false" id="city" placeholder="Write your city" >
            <i class="fa-solid fa-check icon-city-correct"></i>
            <i class="fa-solid fa-x icon-city-incorrect"></i>
            <p class="error-city">a</p>

        </div>
                
        <div class="form-box">

            <label for="email">Email</label>
            <input type="email" required spellcheck="false" id="email" placeholder="Write email">
            <i class="fa-solid fa-check icon-email-correct"></i>
            <i class="fa-solid fa-x icon-email-incorrect"></i>
            <p class="error-email">a</p>

        </div>

        <div class="control-button">

            <button type="button" class="clear-form-btn">Clear form</button>
            <button type="button" class="go-next-btn">Go next</button>

        </div>

        <div class="end-form">

            <div class="end-form-text">
                <p></p>
            </div>
        
            <p>click button and go to quiz</p>
            <a><button type="button" class="closeBtn">Close</button></a>

        </div>
        
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script   type="module" src="form.js" ></script>
   
</body>
</html>
